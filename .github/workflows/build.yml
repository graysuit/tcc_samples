name: MSBuild
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: cmd.exe /c build.bat
      
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Releases
        path: |
              'samples/*.exe'
              'samples/*.dll'
